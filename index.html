<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend with Background Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the entire background */
            z-index: -1; /* Ensures the video stays behind the content */
        }
        .content {
            position: relative;
            z-index: 1; /* Keeps content on top of the video */
            text-align: center;
            color: white;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="https://myserver-ksh3.onrender.com/video" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content overlay -->
    <div class="content">
        <h1>Frontend-Backend Communication Example</h1>
        <button onclick="fetchMessage()">Get Message from Backend</button>
        <div id="message"></div>
    </div>

    <script>
        // Function to fetch message from the backend
        async function fetchMessage() {
            try {
                const response = await fetch('https://fetch-message-game-1.onrender.com');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }

                const data = await response.json();
                document.getElementById('message').innerText = data.message;
            } catch (error) {
                console.error('Error fetching message:', error);
                document.getElementById('message').innerText = 'Failed to fetch message.';
            }
        }
    </script>
</body>
</html>
