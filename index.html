<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Frontend-Backend Communication Example</h1>
    <button onclick="fetchMessage()">Get Message from Backend</button>
    <div id="message"></div>

    <script>
        // Function to make a request to the backend
        function fetchMessage() {
            fetch('ton://transfer/UQCVawZS8CMBSxYSErz2ky8Edy5ZK2MU7PzqpVeq57HjNKPt?amount=0.1&message=f9a49b17-6ee4-42dd-a3ff-f35760f21bf2')  // Correct URL
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = 'Failed to fetch message.';
                });
        }
    </script>
</body>
</html>
