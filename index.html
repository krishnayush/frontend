<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        video {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Frontend-Backend Communication Example</h1>
    <button onclick="fetchMessage()">Get Message from Backend</button>
    <div id="message"></div>

    <h2>Background Video</h2>
    <button onclick="fetchVideo()">Fetch Video</button>
    <div id="video-container">
        <!-- Video will be displayed here -->
    </div>

    <script>
        // Function to make a request to the backend for the message
        function fetchMessage() {
            fetch('https://fetch-message-game-1.onrender.com')  // Correct URL for your backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = 'Failed to fetch message.';
                });
        }

        // Function to fetch the video URL from the server
        async function fetchVideo() {
            try {
                const response = await fetch('https://myserver-ksh3.onrender.com/video'); // Server endpoint
                const data = await response.json();

                if (data.videoUrl) {
                    // Create a video element dynamically
                    const videoContainer = document.getElementById('video-container');
                    const videoElement = document.createElement('video');
                    videoElement.src = data.videoUrl;
                    videoElement.controls = true;
                    videoElement.autoplay = true;
                    videoContainer.innerHTML = '';  // Clear any existing content
                    videoContainer.appendChild(videoElement);  // Add the video element to the container
                } else {
                    console.error('Video URL not found.');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
                document.getElementById('video-container').innerText = 'Failed to fetch video.';
            }
        }
    </script>
</body>
</html>
