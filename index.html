<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the entire background */
            z-index: -1; /* Ensures the video stays behind all content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the video */
            color: white;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="https://myserver-ksh3.onrender.com/background-video" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content overlay -->
    <div class="content">
        <h1>Frontend-Backend Communication Example</h1>
        <button onclick="fetchMessage()">Get Message from Backend</button>
        <div id="message"></div>
    </div>

    <script>
        // Function to make a request to the backend for the message
        function fetchMessage() {
            fetch('https://fetch-message-game-1.onrender.com')  // Correct URL for your backend
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = 'Failed to fetch message.';
                });
        }
    </script>
</body>
</html>
